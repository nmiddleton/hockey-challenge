<table>
  <tr>
    <td>Team</td>
    <td>Goals For</td>
    <td>Goals Against</td>
    <td>Goal Difference</td>
  </tr>
  <tr *ngFor="let teamListItem of TeamListItems">
    <td> {{ teamListItem.team }} </td>
    <td> {{ teamListItem.g_for }} </td>
    <td> {{ teamListItem.g_against }} </td>
    <td> {{ teamListItem.g_difference }} </td>
  </tr>
</table>
